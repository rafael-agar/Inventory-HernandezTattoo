<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <title>Gestor de Inventario</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              dark: {
                bg: '#0B0E14',      // Main background
                surface: '#151922', // Card/Modal background
                input: '#1C212E',   // Input background (slightly lighter than bg, or same)
                border: '#2D3342',  // Border color
              },
              brand: {
                orange: '#FF8000',  // Primary accent updated
                hover: '#CC6600',   // Darker shade for hover
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Dark scrollbar for table */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0B0E14;
      }
      ::-webkit-scrollbar-thumb {
        background: #2D3342;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4B5563;
      }
      
      /* Remove default select arrow for custom styling if needed, but standard is fine */
      select {
        color-scheme: dark;
      }
    </style>
